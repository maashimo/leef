<body class="">

  <!-- Navbar -->

    <ul class="navbar-nav">

  <!-- Main Content -->
  <main class="profile-container">
    <h1 class="page-title" style="margin-bottom: 1.5rem;">Seller Profile</h1>

    <div class="profile-card">
      <form style="display: flex; flex-direction: column; gap: 1rem;">
        <!-- Name -->
        <div class="form-group">
          <label for="sellerName" class="form-label">Name</label>

            style="background:#222; cursor:not-allowed; opacity:0.7;">
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="sellerUsername" class="form-label">Username</label>
          <input type="text" id="sellerUsername" value="thilina123" class="form-input">
        </div>

        <!-- Certificates -->
        <div class="form-group">
          <label class="form-label">Certificates (PDF)</label>
          <div style="display:flex; gap:1rem; flex-wrap:wrap;">
            <a href="#" class="cert-link">
              <span>View Certificate 1</span>
              <span style="font-size:1.2em;">üìÑ</span>
            </a>
            <a href="#" class="cert-link">
              <span>View Certificate 2</span>
              <span style="font-size:1.2em;">üìÑ</span>
            </a>
            <button type="button" class="cert-add-btn">
              <span>+ Add Certificates</span>
            </button>
          </div>
        </div>

        <!-- Address -->
        <div class="form-group">

        <!-- Shop Name -->
        <div class="form-group">
          <label for="shopName" class="form-label">Shop Name</label>
          <input type="text" id="shopName" value="Thilina's Organic Store" class="form-input">
        </div>

        <!-- Shop Location -->
        <div class="form-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
          <div>
            <label for="shopLocation" class="form-label">Shop Location</label>
            <input type="text" id="shopLocation" value="Kandy" class="form-input">
          </div>
          <div>
            <label for="shopAddress" class="form-label">Shop Address</label>
            <input type="text" id="shopAddress" value="No. 12, Market Rd, Kandy" class="form-input">
          </div>
        </div>

        <!-- Contact Info -->
        <div class="form-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
          <div>
            <label for="sellerPhone" class="form-label">Phone Number</label>
            <input type="text" id="sellerPhone" value="+94 77 123 4567" class="form-input">

          <div>

        </div>

        <!-- Update Button -->
        <button type="submit" class="btn btn-primary" style="margin-top: 1rem; padding: 0.8rem; font-size: 1rem;">
          Update Profile

    </div>

    <!-- Change Password Section -->
    <div class="profile-card" style="margin-top: 2rem;">
      <h2 class="form-label"
        style="font-size: 1.2rem; margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; display:block; color:#fff;">
        Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <label class="form-label">Current Password</label>
            <a href="forgot-password.html" style="color:#4ade80; font-size:0.9rem; text-decoration:none;">Forgot
              Password?</a>
          </div>
          <input type="password" class="form-input" placeholder="Enter current password" required>
        </div>
        <div class="form-group">
          <label class="form-label">New Password</label>
          <input type="password" class="form-input" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-input" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="padding: 0.8rem; font-size: 1rem; width:100%;">Update
          Password</button>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.role !== 'seller') {
        window.location.href = 'login.html';
        return;
      }

      // Fetch Data
      try {
        const res = await fetch(`http://localhost:5000/api/auth/profile/seller/${user.id}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById('sellerName').value = data.name || '';
          document.getElementById('sellerUsername').value = data.username || '';
          document.getElementById('sellerAddress').value = data.address || ''; // Sellers schema doesn't have address? It has shop_details.
          // Schema Check: Sellers has (name, email, phone, shop_name, shop_details, username...)
          // It does NOT have 'address'. It has 'shop_details'. 
          // But 'sellerAddress' input exists. I'll map it to 'shop_details' or ignore?
          // Wait, shop_details is used for Bio/Town in my register logic.
          // I'll leave sellerAddress empty or map to shop_details?

          document.getElementById('shopName').value = data.shop_name || '';
          // shopLocation -> I don't have a specific column. Stored in shop_details string?
          // For now I'll just load what I can.

          document.getElementById('sellerPhone').value = data.phone || '';
          document.getElementById('sellerEmail').value = data.email || '';
        }
      } catch (err) {
        console.error(err);
      }

      // Update
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('sellerName').value; // Readonly?
        // Name is readonly in HTML: `<input type="text" id="sellerName" ... readonly>`
        // So user can't change it.

        const phone = document.getElementById('sellerPhone').value;
        const shopName = document.getElementById('shopName').value;

        // We can update phone and shopName
        try {
          const res = await fetch("http://localhost:5000/api/auth/profile/update", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              role: 'seller',
              id: user.id,
              name: document.getElementById('sellerName').value, // Send existing name
              phone,
              shop_name: shopName,
              // shop_details?
            })
          });

          if (res.ok) {
            alert("Profile Updated Successfully!");
          } else {
            alert("Update failed");
          }
        } catch (err) {
          console.error(err);
          alert("Server Error");
        }
      });
    });
  </script>

</body>
