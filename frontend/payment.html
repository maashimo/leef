<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment - Leef</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f7f7f8; color:#111; padding:1.5rem; }
    .card { max-width:560px; margin:1rem auto; background:#fff; padding:1.25rem; border-radius:8px; box-shadow:0 6px 20px rgba(10,10,10,0.06); }
    h1{ font-size:1.25rem; margin-bottom:0.5rem; }
    .row{ display:flex; gap:0.6rem; flex-wrap:wrap; margin-bottom:0.75rem; }
    label{ display:block; font-size:0.9rem; margin-bottom:0.25rem; color:#374151; }
    .field{ width:100%; padding:0.5rem 0.6rem; border:1px solid #e5e7eb; border-radius:6px; font-size:1rem; background:#fff; }
    .inline{ flex:1; min-width:120px; }
    .actions{ display:flex; justify-content:space-between; align-items:center; gap:0.5rem; margin-top:1rem; }
    .btn{ background:#16a34a; color:#fff; border:none; padding:0.6rem 0.9rem; border-radius:6px; cursor:pointer; font-weight:600; }
    .btn.secondary{ background:#2563eb; }
    .small-muted{ font-size:0.9rem; color:#6b7280; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout — Payment</h1>
    <p class="small-muted">Confirm payment method and schedule.</p>

    <div style="margin:0.75rem 0 1rem 0;">
      <label>Amount</label>
      <div id="amountDisplay" class="field small-muted">Rs 0.00</div>
    </div>

    <div>
      <label>Payment Method</label>
      <div class="row" style="align-items:center;">
        <label style="display:flex;align-items:center;gap:0.5rem;">
          <input type="radio" name="method" value="cod" checked> Cash on Delivery (COD)
        </label>
        <label style="display:flex;align-items:center;gap:0.5rem;">
          <input type="radio" name="method" value="visa"> Visa / Card
        </label>
      </div>
    </div>

    <div id="cardFields" class="hidden" style="margin-top:0.6rem;">
      <label>Card Number</label>
      <input id="cardNumber" class="field" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19" />
      <div class="row">
        <div class="inline">
          <label>Expiry</label>
          <input id="cardExpiry" class="field" type="text" placeholder="MM/YY" maxlength="5" />
        </div>
        <div class="inline">
          <label>CVC</label>
          <input id="cardCvc" class="field" type="text" placeholder="CVC" maxlength="4" />
        </div>
      </div>
    </div>

    <div style="margin-top:0.75rem;">
      <label>Timestamp (system)</label>
      <div id="dateTimeDisplay" class="field small-muted"></div>
      <div class="small-muted" style="margin-top:0.35rem;">Date & time will be recorded from your device (not selectable).</div>
    </div>

    <div class="actions">
      <button id="confirmBtn" class="btn">Confirm Payment</button>
      <button id="backBtn" class="btn secondary" type="button">Back to Cart</button>
    </div>

    <p id="result" style="margin-top:1rem;color:#065f46;font-weight:600;"></p>
  </div>

  <script>
    // Read amount from localStorage
    const amount = parseFloat(localStorage.getItem('checkoutAmount') || '0');
    document.getElementById('amountDisplay').textContent = 'Rs ' + amount.toFixed(2);

    // Set timestamp display to system current date/time (non-editable)
    function formatDateTime(d) {
      const pad = n => n.toString().padStart(2,'0');
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }
    function updateDateTimeDisplay() {
      const now = new Date();
      document.getElementById('dateTimeDisplay').textContent = formatDateTime(now);
    }
    updateDateTimeDisplay();
    // keep timestamp current (optional, updates every second)
    const dtInterval = setInterval(updateDateTimeDisplay, 1000);

    // Toggle card fields when Visa selected
    document.querySelectorAll('input[name="method"]').forEach(r => r.addEventListener('change', e=>{
      const cardFields = document.getElementById('cardFields');
      cardFields.classList.toggle('hidden', e.target.value !== 'visa');
    }));

    // Back to cart
    document.getElementById('backBtn').addEventListener('click', ()=> {
      clearInterval(dtInterval);
      window.location.href = 'cart.html';
    });

    // Confirm payment (uses system current date/time)
    document.getElementById('confirmBtn').addEventListener('click', ()=> {
      const method = document.querySelector('input[name="method"]:checked').value;
      // Use current system time as timestamp
      const timestamp = formatDateTime(new Date());
      if (method === 'visa') {
        const card = document.getElementById('cardNumber').value.trim();
        const exp = document.getElementById('cardExpiry').value.trim();
        const cvc = document.getElementById('cardCvc').value.trim();
        if (!card || !exp || !cvc) { alert('Enter card details'); return; }
      }
      if (amount <= 0) { alert('Invalid amount.'); return; }

      // Simulate processing
      const btn = document.getElementById('confirmBtn');
      btn.disabled = true;
      btn.textContent = 'Processing...';
      setTimeout(()=> {
        localStorage.removeItem('checkoutAmount');
        clearInterval(dtInterval);
        document.getElementById('result').textContent = 'Payment recorded — ' + (method === 'cod' ? 'Pay on delivery.' : 'Card charged.') + ' (' + timestamp + ')';
        btn.textContent = 'Done';
        btn.disabled = true;
      }, 1000);
    });
  </script>
</body>
</html>
